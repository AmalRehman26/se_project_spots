<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An interactive image-sharing application. Users will be able to add and remove photos, like photos from other users, and make minor adjustments to their profile."
    />
    <meta name="author" content="Amal Rehman" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/header-girl.svg"
            alt="Bessie's image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus-icon.svg" alt="new post" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2023 Â© Spots</footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="/images/cross-icon.svg" alt="cross" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="username" class="modal__label">Name</label>
            <input
              type="text"
              id="username"
              class="modal__input"
              placeholder="Type your name"
            />

            <label for="description" class="modal__label">Description</label>
            <input
              type="text"
              class="modal__input"
              id="description"
              placeholder="Describe yourself"
            />

            <button type="submit" class="modal__save">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="/images/cross-icon.svg" alt="cross" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="image-link" class="modal__label">Image Link</label>
            <input
              type="url"
              id="image-link"
              class="modal__input"
              placeholder="Paste a link to your picture"
            />

            <label for="caption" class="modal__label">Caption</label>
            <input
              type="text"
              class="modal__input"
              id="caption"
              placeholder="Type your caption"
            />

            <button type="submit" class="modal__save">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_is-opened modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button type="button" class="modal__close modal__close_type_preview">
            <img src="/images/exit.svg" alt="cross" />
          </button>
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt="Golden Gate Bridge"
            class="modal__image"
          />
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
